<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>

  <!-- Prevent search engines -->
  <meta name="robots" content="noindex">

  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
    }

    .card{
      background:#111827;
      padding:40px;
      border-radius:12px;
      width:350px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }

    input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:none;
    }

    button{
      margin-top:20px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#2563eb;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      background:#1d4ed8;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Reset Password</h2>

  <input id="password" type="password" placeholder="New Password">
  <input id="confirm" type="password" placeholder="Confirm Password">

  <button onclick="resetPassword()">Reset Password</button>

  <p id="status"></p>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if(!token){
  document.getElementById("status").innerText = "Invalid reset link.";
}

async function resetPassword(){

  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if(pass.length < 6){
    document.getElementById("status").innerText =
      "Password must be at least 6 characters.";
    return;
  }

  if(pass !== confirm){
    document.getElementById("status").innerText =
      "Passwords do not match.";
    return;
  }

  document.getElementById("status").innerText = "Resetting password...";

  try{

    const response = await fetch(
      "YOUR CATALYST FUNCTION URL HERE",
      {
        method:"POST",
        headers:{
          "Content-Type":"application/json"
        },
        body:JSON.stringify({
          token: token,
          new_password: pass
        })
      }
    );

    const data = await response.json();

    if(data.success){
      document.getElementById("status").innerText =
        "Password reset successful. You may return to the app.";
    }else{
      document.getElementById("status").innerText =
        "Reset failed or link expired.";
    }

  }catch(err){
    document.getElementById("status").innerText =
      "Server error. Try again.";
  }
}

</script>

</body>
</html>
